name: Docker Build and Push

on:
  push:
    branches:
      - main 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Login to AWS ECR
      id: login-ecr
      run: |
        aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/t2a7r0x0

    - name: Build and Push Docker Image
      run: |
        docker build -t leeva:latest .
        docker tag my-public-repo:latest public.ecr.aws/t2a7r0x0/leeva:latest
        docker push public.ecr.aws/t2a7r0x0/leeva:latest

        
